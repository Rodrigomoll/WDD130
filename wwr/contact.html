<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Montaña Perú for your rafting adventure questions and bookings.">
    <meta name="Rodrigo" content="Rodrigo Mollocondo">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="./styles/rafting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Logo" class="logo">
      <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About Us</a>
        <a href="./trips.html">Trips</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>

    <section class="banner">
      <img src="./images/rafting1.jpg" alt="Contact Banner" class="banner-image">
      <div class="banner-content">
        <h1>Get in Touch</h1>
        <p>We're Here to Help Plan Your Adventure</p>
      </div>
    </section>

    <div class="contact-container">
      <div class="contact-grid">
        <div class="contact-info-card">
          <h3>Contact Information</h3>
          <div class="contact-detail">
            <i class="fas fa-map-marker-alt"></i>
            <p>Av. de los Rápidos 123, 28001 Madrid</p>
          </div>
          <div class="contact-detail">
            <i class="fas fa-phone"></i>
            <p>+34 912 345 678</p>
          </div>
          <div class="contact-detail">
            <i class="fas fa-envelope"></i>
            <p>info@whitewater.com</p>
          </div>
          <div class="contact-detail">
            <i class="fas fa-clock"></i>
            <p>Mon-Fri: 9:00 AM - 6:00 PM</p>
          </div>
          
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-3.7037902!3d40.4167754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDI1JzAwLjQiTiAzwrA0MicxMy42Ilc!5e0!3m2!1ses!2ses!4v1635959876543!5m2!1ses!2ses"></iframe>
          </div>
        </div>

        <form class="contact-form">
          <h3>Send Us a Message</h3>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label>Reason for Contact</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="general" name="purpose" value="general" required>
                <label for="general">General Inquiry</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Booking Question</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to our monthly newsletter</label>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>

    <footer>
      <p>Montaña © 2024 - Rodrigo Mollocondo</p>
      <nav>
        <a href="#">Contact Us</a>
      </nav>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
